apiVersion: v1
kind: ConfigMap
metadata:
  name: cmp-mcp-config
  labels:
    app: cmp-mcp-server
data:
  mcpfile.yaml: |
    kind: MCPToolDefinitions
    schemaVersion: "0.2.0"
    name: process-tools
    version: "1.0.0"
    instructions: |
      This MCP server provides tools for process automation - calling backend APIs.
      All tools require a token parameter which is sent as CMP_AUTH_TOKEN and Authorization Bearer headers.

    invocationBases:
      # Shared auth base - all CMP tools can use this
      baseCmpAuth:
        http:
          method: POST
          url: ${CMP_BACKEND_URL}
          headers:
            Content-Type: "application/json"
            CMP_AUTH_TOKEN: "{token}"
            Authorization: "Bearer {token}"

      # Certificate Orders base
      baseCertOrders:
        http:
          method: POST
          url: ${CMP_BACKEND_URL}/api/orderextws/public/Orders
          headers:
            Content-Type: "application/json"
            CMP_AUTH_TOKEN: "{token}"
            Authorization: "Bearer {token}"

      # Add more bases here for other CMP types...

    tools:
      - name: create_certificate_order
        title: "Create Certificate Order"
        description: |
          Creates a new certificate order in the CMP.
          Questionnaire fields: Environment, commonName, SANs, template, etc.
        inputSchema:
          type: object
          properties:
            token:
              type: string
              description: "Authentication token for the CMP API"
            orderByGeid:
              type: string
            orderForGeid:
              type: string
            productId:
              type: string
              description: "Product identifier (e.g., 39673_523779_GLOBAL)"
            productName:
              type: string
            questionnaire:
              type: array
              items:
                type: object
                properties:
                  dataKey:
                    type: string
                  key:
                    type: string
                  IsHidden:
                    type: string
                  value:
                    type: array
                    items:
                      type: string
                  searchInput:
                    type: string
                  autoPopulated:
                    type: boolean
                required: [dataKey, key, IsHidden, value]
          required:
            - token
            - orderByGeid
            - orderForGeid
            - productId
            - productName
            - questionnaire
        invocation:
          extends:
            from: baseCertOrders
            extend:
              url: "/createOrder"

      - name: get_certificate_status
        title: "Get Certificate Status"
        description: |
          Retrieves the current status of a certificate order.
          Use this to check if an order has been approved or get processing state.
        inputSchema:
          type: object
          properties:
            token:
              type: string
              description: "Authentication token for the CMP API"
            orderId:
              type: string
              description: "The order ID to check status for (e.g., ORD-12345)"
          required:
            - token
            - orderId
        invocation:
          extends:
            from: baseCertOrders
            extend:
              url: "/{orderId}/status"
            override:
              method: GET

      # Add more tools here...

  mcpserver.yaml: |
    kind: MCPServerConfig
    schemaVersion: "0.2.0"
    runtime:
      transportProtocol: streamablehttp
      streamableHttpConfig:
        port: 8080
        basePath: /mcp
      loggingConfig:
        level: info
        encoding: json
        enableMcpLogs: true
