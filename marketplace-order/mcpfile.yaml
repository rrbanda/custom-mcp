# yaml-language-server: $schema=https://raw.githubusercontent.com/genmcp/gen-mcp/refs/heads/main/specs/mcpfile-schema.json

kind: MCPToolDefinitions
schemaVersion: "0.2.0"
name: marketplace-order-api
version: "1.0.0"

tools:
  - name: create_order
    title: "Create Marketplace Order"
    description: "Creates a new order in the Marketplace API for SecureSSO Policy Modify and other products."
    inputSchema:
      type: object
      properties:
        orders:
          type: array
          description: "Array of order objects"
          items:
            type: object
            properties:
              orderByGeid:
                type: string
              orderForGeid:
                type: string
              productId:
                type: string
              productName:
                type: string
              questionnaire:
                type: array
                items:
                  type: object
              orderForUsers:
                type: array
                items:
                  type: object
      required:
        - orders
    invocation:
      http:
        method: POST
        url: https://marketplace.dev.citigroup.net/api/orderextws/public/Orders/createOrder
        bodyRoot: orders
        headers:
          Host: marketplace.dev.citigroup.net
          Content-Type: application/json
          # ========================================
          # REPLACE THESE WITH YOUR ACTUAL VALUES:
          # ========================================
          Username: "YOUR_USERNAME_HERE"
          Token: "YOUR_TOKEN_HERE"
          SM_USER_DEV: "YOUR_SM_USER_HERE"
          Authorization: "YOUR_AUTH_HERE"
